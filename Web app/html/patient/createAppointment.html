<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <link rel="stylesheet" href="/css/patient/createAppointment.css">
</head>
<body>
    <div style="display: flex; height: 100vh;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="/img/patient.png" alt="Profile Picture">
                <div class="username">Leo Messi</div>
            </div>
            <div class="nav-buttons">
                <button id="dashboardButton" onclick="dashBoardButton()">My Dashboard</button>
                <button id="appointmentsButton" class="active" onclick="handleViewAppointmentsButton()">My Appointments</button>
                <button id="prescriptionsButton" onclick="handleViewPrescriptionButton()">My Prescriptions</button>
                <button id="billsButton" onclick="handleViewBillsButton()">My Bills</button>
                <hr>
                <button id="logoutButton" class="logout" onclick="handleLogoutButton()">Log Out</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="appointments-header">APPOINTMENTS</div>
            <div class="tab-buttons">
                <button id="upcomingButton" onclick="handleViewAppointmentsButton()">Upcoming</button>
                <button id="pastButton" onclick="pastAppointmentsButton()">Past</button>
                <button id="createButton" class="active" onclick="createAppointmentButton()">Create</button>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter Doctor Name">
                <button id="searchButton" onclick="searchButtonClick()">SEARCH</button>
            </div>
            <div class="date-picker">
                <input type="date" id="appointmentDate">
            </div>
            <div class="create-button">
                <button id="createAppointmentButton">Create Appointment</button>
            </div>
        </div>
    </div>
    <script src="/js/patient.js"></script>
</body>
</html>
