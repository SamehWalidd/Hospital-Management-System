<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Appointments</title>
    <link rel="stylesheet" href="/css/patient/pastAppointments.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="/img/patient.png" alt="Profile" class="profile-image">
                <h3 class="profile-name">Leo Messi</h3>
            </div>
            <nav class="navigation">
                <button class="nav-button" onclick="dashBoardButton()">My Dashboard</button>
                <button class="nav-button active" onclick="handleViewAppointmentsButton()">My Appointments</button>
                <button class="nav-button" onclick="handleViewPrescriptionButton()">My Prescriptions</button>
                <button class="nav-button" onclick="handleViewBillsButton()">My Bills</button>
                <hr class="separator">
                <button class="nav-button logout" onclick="handleLogoutButton()">Log Out</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="header">APPOINTMENTS</h1>
            <div class="tabs">
                <button class="tab-button" onclick="handleViewAppointmentsButton()">Upcoming</button>
                <button class="tab-button active" onclick="pastAppointmentsButton()">Past</button>
                <button class="tab-button" onclick="createAppointmentButton()">Create</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Enter Patient Name or ID" class="search-input" id="searchBar">
                <button class="search-button" onclick="searchButtonClick()">SEARCH</button>
            </div>
            <div class="appointments">
                <!-- Appointment Card -->
                <div class="appointment-card">
                    <img src="/img/doctor.png" alt="Doctor" class="appointment-image">
                    <div class="appointment-details">
                        <h3 class="appointment-name">Joao Felix</h3>
                        <p class="appointment-date">02 April 2021 | 11:30 AM - 12:00 PM</p>
                    </div>
                </div>
                <div class="appointment-card">
                    <img src="/img/doctor.png" alt="Doctor" class="appointment-image">
                    <div class="appointment-details">
                        <h3 class="appointment-name">Joao Felix</h3>
                        <p class="appointment-date">02 April 2021 | 11:30 AM - 12:00 PM</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/patient.js"></script>
</body>
</html>
