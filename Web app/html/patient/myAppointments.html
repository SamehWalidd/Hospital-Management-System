<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Appointments</title>
    <link rel="stylesheet" href="/css/patient/myAppointment.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="/img/patient.png" alt="Profile" class="profile-img">
                <h2 class="profile-name" id="activeUserName">Leo Messi</h2>
            </div>
            <nav class="nav">
                <button class="nav-button" onclick="dashBoardButton()">My Dashboard</button>
                <button class="nav-button active" onclick="handleViewAppointmentsButton()">My Appointments</button>
                <button class="nav-button" onclick="handleViewPrescriptionButton()">My Prescriptions</button>
                <button class="nav-button" onclick="handleViewBillsButton()">My Bills</button>
                <hr class="separator">
                <button class="nav-button logout" onclick="handleLogoutButton()">Log Out</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <h1 class="main-title">APPOINTMENTS</h1>
            <div class="appointment-tabs">
                <button class="tab-button active" onclick="handleViewAppointmentsButton()">Upcoming</button>
                <button class="tab-button" onclick="pastAppointmentsButton()">Past</button>
                <button class="tab-button" onclick="createAppointmentButton()">Create</button>
            </div>

            <!-- Search Bar -->
            <div class="search-section">
                <input 
                    type="text" 
                    id="searchBar" 
                    class="search-bar" 
                    placeholder="Enter Patient Name or ID">
                <button class="search-button" onclick="searchButtonClick()">Search</button>
            </div>

            <!-- Appointments List -->
            <section class="appointments">
                <div class="appointment-card">
                    <img src="/img/doctor.png" alt="Doctor" class="doctor-img">
                    <div class="appointment-info">
                        <h3 class="appointment-title">Joao Felix</h3>
                        <p class="appointment-time">02 April 2021 | 11:30 AM - 12:00 PM</p>
                    </div>
                    <button class="cancel-button">Cancel</button>
                </div>
                <div class="appointment-card">
                    <img src="/img/doctor.png" alt="Doctor" class="doctor-img">
                    <div class="appointment-info">
                        <h3 class="appointment-title">Joao Felix</h3>
                        <p class="appointment-time">02 April 2021 | 11:30 AM - 12:00 PM</p>
                    </div>
                    <button class="cancel-button">Cancel</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/patient.js"></script>
</body>
</html>
