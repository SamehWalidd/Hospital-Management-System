<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="border-pane">
        <div class="left-section">
            <img src="/img/Login.png" alt="Login" class="login-image">
        </div>

        <div class="right-section">
            <label class="logo">Masters</label>

            <input type="text" id="usernameField" placeholder="Name" class="text-field">

            <input type="password" id="passwordField" placeholder="Password" class="text-field">

            <input type="text" id="contactInfoField" placeholder="Contact Info" class="text-field">

            <label id="errorMessage" class="error-message">Error message here</label>

            <button class="button" onclick="signup()">Sign Up</button>
            
            <a href="/html/Login.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
