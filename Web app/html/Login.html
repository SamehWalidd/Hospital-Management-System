<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="border-pane">
        <div class="left-section">
            <img src="/img/Login.png" alt="Login" class="login-image">
        </div>

        <div class="right-section">
            <label class="logo">Masters</label>

            <input type="text" id="usernameField" placeholder="Name" class="text-field">

            <input type="password" id="passwordField" placeholder="Password" class="text-field">

            <button class="button" onclick="login()">Log in</button>
            
            <a href="/html/Signup.html" class="link">Do Not Have an Account? Sign Up</a>
        </div>
    </div>
</body>
</html>
